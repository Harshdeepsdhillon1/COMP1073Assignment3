<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <title>Weather APP</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
       <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="./images/images/search.png"></button>
            </div>
            <div class="weather">
                <img src="./images/images/clear.png" class="weather-icon">
                <h1 class="temp">TEMP</h1>
                <h2 class="city">Your City</h2>
                <div class="max-min">
                    <h3 class="max">MAX</p> 
                    <h3 class="min">MIN</p>
                </div>
                <div class="feels-like"><h4>Feels Like</h4></div>
                <div class="details">
                    <div class="col">
                        <img src="./images/images/humidity.png">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                    <div class="col">
                        <img src="./images/images/wind.png">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
       </div> 
       <script src="./js/script.js"></script>
    </body>
</html>
